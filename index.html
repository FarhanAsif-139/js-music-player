<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!--CSS-->
     <link rel="stylesheet" href="./style.css">
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
     referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Music Player</h1>
     <div class="container">
    <div class="music-container">  
     <div class="album-image">
             <img src="" alt="">
         </div>

         <div class="track-details">
            <h2 class="track-title">Jundullah</h2>
            <h4 class="artist">Muhammad Al-Muqit</h4>
         </div>

         <div class="progress-container">
             <div class="progress-status"></div>
         </div>
         <div class="btn-container">
             <button class="btn previous"><i class="fas fa-angle-double-left"></i></button>
             <button class="btn pause"><i class="fas fa-pause"></i></button>
             <button class="btn next"><i class="fas fa-angle-double-right"></i></button>
         </div>
     </div>
    </div>


     <!--js--> 
    <script src="./app.js"></script>
</body>
</html>
